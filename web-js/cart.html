<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><h1>장바구니 페이지</h1></div>

    <script>
      //   로컬스토리지에서 cart 꺼내주세요
      //   localStorage.getItem("cart");
      var cartList = JSON.parse(localStorage.getItem("장바구니"));

      //   array 갯수만큼 p 생성해주셈
      // if는 null 값 에러 방지
      if (cartList) {
        cartList.forEach(function (item) {
          // 각 항목에 대한 p 태그를 생성합니다.
          var p = document.createElement("p");
          // p 태그의 텍스트를 상품명으로 설정합니다.
          p.textContent = `상품명: ${item.title} / 수량: ${item.num}`;
          // 생성된 p 태그를 body에 추가합니다.
          document.body.appendChild(p);
        });
      }
    </script>
  </body>
</html>
