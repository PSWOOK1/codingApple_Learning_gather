    <!-- 간소화 완료! -->
    <script>
      $(document).ready(function () {
        var products = [
          {
            id: 0,
            price: 70000,
            title: "Blossom Dress",
            imgSrc: "https://via.placeholder.com/600",
          },
          {
            id: 1,
            price: 50000,
            title: "Springfield Shirt",
            imgSrc: "https://via.placeholder.com/600",
          },
          {
            id: 2,
            price: 60000,
            title: "Black Monastery",
            imgSrc: "https://via.placeholder.com/600",
          },
        ];

        products.forEach(function (product) {
          var cardHTML = `
                    <div class="card">
                        <img src="${product.imgSrc}" />
                        <div class="card-body">
                            <h5>${product.title}</h5>
                            <p>값 : ${product.price}</p>
                            <button class="btn btn-danger">주문하기</button>
                        </div>
                    </div>
                `;

          $(".card-group").append(cardHTML);
        });
      });
    </script>
